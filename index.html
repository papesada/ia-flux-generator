<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAPESADA FLUX - IA Éducative</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .senegal-gradient {
            background: linear-gradient(to right, #00853f 33%, #fdef42 33%, #fdef42 66%, #e31b23 66%);
            height: 5px;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans">

    <div class="senegal-gradient"></div>

    <nav class="bg-white shadow-sm border-b p-4">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800"><i class="fas fa-microchip text-green-600 mr-2"></i>PAPESADA <span class="text-red-600">FLUX</span></h1>
            <span class="text-sm font-medium bg-green-100 text-green-800 px-3 py-1 rounded-full italic">Éducation & IA</span>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto p-6 mt-8">
        <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100 mb-8">
            <div class="mb-6">
                <label for="prompt" class="block text-lg font-semibold text-gray-700 mb-2">
                    Que voulez-vous illustrer ? / Bindal li nga bëgg :
                </label>
                <textarea id="prompt" rows="3" 
                    class="w-full p-4 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-green-200 focus:border-green-500 transition-all text-lg"
                    placeholder="Ex: Une cellule humaine avec ses organites, style manuel scolaire..."></textarea>
            </div>

            <button id="btn-gen" onclick="genererImage()"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-xl shadow-lg transform active:scale-95 transition-all flex items-center justify-center text-xl">
                <i class="fas fa-magic mr-2"></i> Générer l'image / Ñëw
            </button>
        </div>

        <div id="loading" class="hidden text-center p-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-4 border-b-4 border-green-600 mb-4"></div>
            <p class="text-xl font-medium text-gray-600 animate-pulse">L'IA prépare votre support pédagogique... / Mu ngiy ñëw...</p>
        </div>

        <div id="result" class="hidden bg-white rounded-2xl shadow-2xl p-4 border border-gray-100 overflow-hidden">
            <div class="flex justify-between items-center mb-4 px-4">
                <h2 class="text-xl font-bold text-gray-800">Votre illustration</h2>
                <a id="download-link" href="#" download="illustration-papesada.png" 
                   class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition-colors">
                    <i class="fas fa-download mr-2"></i> Télécharger
                </a>
            </div>
            <img id="output-image" class="w-full rounded-xl shadow-inner border border-gray-200" alt="Résultat">
        </div>
    </main>

    <footer class="text-center mt-12 pb-8 text-gray-500">
        <p>© 2026 Papesada - IA au service de l'éducation au Sénégal</p>
    </footer>

    <script>
        async function genererImage() {
            const promptSaisi = document.getElementById('prompt').value;
            if (!promptSaisi) {
                alert("Veuillez saisir une description / Bindal li nga bëgg");
                return;
            }

            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const btnGen = document.getElementById('btn-gen');

            loading.classList.remove('hidden');
            result.classList.add('hidden');
            btnGen.disabled = true;
            btnGen.classList.add('opacity-50', 'cursor-not-allowed');

            try {
                // APPEL AU PROXY NODE.JS QUE NOUS AVONS CRÉÉ
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: promptSaisi }),
                });

                if (!response.ok) throw new Error("Erreur serveur");

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);

                document.getElementById('output-image').src = url;
                document.getElementById('download-link').href = url;
                result.classList.remove('hidden');
            } catch (e) {
                alert("Njumte / Erreur technique. Vérifiez la connexion du serveur proxy.");
                console.error(e);
            } finally {
                loading.classList.add('hidden');
                btnGen.disabled = false;
                btnGen.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }
    </script>
</body>
</html>
